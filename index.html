<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-Launchpad</title>
    <!-- google fonts INTER  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- google fonts RAILWAY   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- css style sheet  -->
    <link rel="stylesheet" href="./Styles/main.css">
</head>

<body class="raleway">
    <!-- header section  -->
    <header class="header-section">
        <nav>
            <p class="logo inter">logo</p>
            <button class="primary-btn">sign up</button>
        </nav>
        <section class="banner">
            <h1 class="banner-des">Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="primary-btn">stay focused</button>
        </section>
    </header>
    <main>
        <!-- action section  -->
        <section class="action">
            <div class="action-content">
                <h1 class="action-heading">See It in Action</h1>
                <p class="action-des">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="primary-btn">Launch Live Preview</button>
            </div>
            <div class="action-content">
                <img src="./Assets/wc-mini.png" alt="">
            </div>
        </section>
        <!-- productive users  -->
        <section class="users">
            <h1 class="users-heading">Joined Thousands of Productive Users</h1>
            <div class="users-container inter">
                <div class="content">
                    <h1>50K</h1>
                    <p>Active Users</p>
                </div>
                <div class="content">
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div class="content">
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
